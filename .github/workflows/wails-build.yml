name: Wails build

on:
  workflow_dispatch:  # Manual trigger from GitHub UI
  push:
    tags:
    # Match any new tag
      - '*'

env:
  # Necessary for most environments as build failure can occur due to OOM issues
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
    # Failure in one platform build won't impact the others
      fail-fast: false
      matrix:
        build:
          - name: 'byto-linux-amd64'
            platform: 'linux/amd64'
            os: 'ubuntu-latest'
            artifact-name: 'byto-linux-amd64'
            artifact-path: 'build/bin/byto-linux-amd64'
            nsis: false
          - name: 'byto'
            platform: 'windows/amd64'
            os: 'windows-latest'
            artifact-name: 'byto-windows-amd64-installer'
            artifact-path: 'build/bin/byto-amd64-installer.exe'
            nsis: true
          - name: 'byto'
            platform: 'darwin/universal'
            os: 'macos-latest'
            artifact-name: 'byto-darwin-universal'
            artifact-path: 'build/bin/'
            nsis: false

    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install NSIS (Windows only)
        if: matrix.build.nsis == true
        shell: powershell
        run: |
          choco install nsis -y
          echo "C:\Program Files (x86)\NSIS" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build wails
        uses: dAppServer/wails-build-action@main
        id: build
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
          package: false
          nsis: ${{ matrix.build.nsis }}
          go-version: '1.23'

      - name: List build output
        shell: bash
        run: |
          echo "Contents of build/bin/:"
          ls -la build/bin/ || echo "build/bin/ not found"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.artifact-name }}
          path: ${{ matrix.build.artifact-path }}